<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and duysi ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>conceptual</title>

</head>

<body>

    <body>
        <main class="md:container md:mx-auto  bg-slate-300 rounded-lg">
            <div class="title-container mt-10">
                <h1
                    class="mb-4 text-3xl text-center lg:mt-20  font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital
                        Tasbih
                    </span>
                </h1>
            </div>
            <section class="grid gap-4 px-5 md:grid-cols-2 lg:grid-cols-3">

                <!-- ........... Subhanallah section.........  -->

                <div class="card  bg-slate-400 text-neutral-content">
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-3xl text-black">Subhanallah</h2>
                        <p id="subhanallahDisplay" class="text-3xl text-white">0</p>
                        <div class="card-actions justify-end">
                            <button id="subhanallahIncriment" class="btn text-green-900 ">INCRIMENT</button>
                            <button id="subhanallahDecriment" class="btn text-red-900 ">DECRIMENT</button>
                        </div>
                    </div>
                </div>

                <!-- .................allhamdulillah section.........  -->

                <div class="card  bg-slate-400 text-neutral-content">
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-3xl text-orange-700">Allhamdulillah</h2>
                        <p id="allhamdulillahDisplay" class="text-3xl text-white">0</p>
                        <div class="card-actions justify-end">
                            <button id="allhamdulillahIncriment" class="btn text-green-900 ">INCRIMENT</button>
                            <button id="allhamdulillahDecriment" class="btn text-red-900 ">DECRIMENT</button>
                        </div>
                    </div>
                </div>

                <!-- .................. allahhuakber section ..........   -->

                <div class="card  bg-slate-400 text-neutral-content">
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-3xl text-green-800">Allahuakber</h2>
                        <p id="allahhuakberDisplay" class="text-3xl text-white">0</p>
                        <div class="card-actions justify-end">
                            <button id="allahhuakberIncriment" class="btn text-green-900 ">INCRIMENT</button>
                            <button id="allahhuakberDecriment" class="btn text-red-900 ">DECRIMENT</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="flex items-center justify-center mt-5 pb-5">
                <button class="btn btn-outline btn-secondary text-black">Reset Tasbih</button>
            </div>
        </main>
        <script>
     

        </script>
    <script src="script.js"></script>
    </body>

</html>
